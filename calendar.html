<!DOCTYPE html>
<html lang="en">
<head>
    <title>Run Calendar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script data-main="calendar" src="require.js"></script>
</head>
<body>
  <div>
    Upload data (RunningAhead csv format):
    <input type="file" id="upload_ra">


    <input type="button" id="connect_strava" value="Connect to Strava">

    Data sources:
    <select multiple="true" id="data_sources">
    </select>

    <label>Show years:
      <select id="years"></select></label>
    <label>Show weeks:<input type="checkbox" id="showweeks" checked="checked"></input></label>


  </div>
</body>
</html>
